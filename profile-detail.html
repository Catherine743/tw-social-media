<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-red-200">
    <div class="relative">
        <img class="w-full h-[400px]" src="./images/profile-img.jpg" alt="">
        <div class="absolute lg:left-[665px] bottom-0 translate-y-1/2 md:left-[350px] left-[150px]">
            <img class="w-[150px] h-[150px] rounded-full border-3 border-white shadow-lg" src="./images/woman_1.jpg" alt="">
        </div>
    </div>
    <h3 class="text-xl text-center mt-20 font-bold">Smiling Belinda</h3>
    <div class="flex justify-center space-x-10 mt-4">
        <button class="p-2 bg-white rounded-md shadow-md">Edit Profile</button>
        <button class="p-2 bg-white rounded-md shadow-md">Share Profile</button>
    </div>
    <div class="space-x-20 flex justify-center mt-8">
        <div class="text-center">
            <h5 class="text-slate-700">Posts</h5>
            <h4 class="font-bold">1228</h4>
        </div>
        <div class="text-center">
            <h5 class="text-slate-700">Followers</h5>
            <h4 class="font-bold">149K</h4>
        </div>
        <div class="text-center">
            <h5 class="text-slate-700">Following</h5>
            <h4 class="font-bold">12k</h4>
        </div>
    </div>
    <div class="flex justify-center mt-6 text-stone-700">
        <p class="text-center">Hi everyone as a professional who enjoys exploring cities, trying different cuisines, and spending time with friends...</p>
    </div>
    <div class="flex justify-center mt-10">
        <button class="p-2 border-2 rounded-md"><i class="fa-regular fa-address-card text-xl pr-10"></i>About Belinda</button>
    </div>
    <div class="space-x-10 flex justify-center mt-4 ">
        <button class="p-2 border-2 rounded-md"><i class="bi bi-person-bounding-box text-xl pr-3"></i>Profile Pictures</button>
        <button class="p-2 border-2 rounded-md text-gray-500"><i class="bi bi-phone text-xl pr-2"></i>Mobile Uploads</button>
        <button class="p-2 border-2 rounded-md text-gray-500"><i class="fa-regular fa-image text-xl pr-7"></i>Albums</button>
    </div>
    <div class="lg:space-x-40 md:space-x-20 space-x-10 flex justify-center mt-10 border-2 lg:w-1/2 w-3/4 mx-auto p-2 rounded-md">
        <button><i class="fa-regular fa-camera text-xl pr-7"></i>Photos</button>
        <button><i class="fa-regular fa-circle-play text-xl pr-7"></i>Videos</button>
        <button><i class="fa-solid fa-hashtag text-xl pr-7"></i>Tagged</button>
    </div>
    <div class="flex justify-center">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 lg:w-1/2 w-3/4 p-4">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_1.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_2.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_3.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_4.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_5.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_6.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_7.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_8.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_9.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_10.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_11.jpg" alt="">
            <img class="w-full lg:w-[200px] h-[200px]" src="./images/Photo_12.jpg" alt="">
        </div>
    </div>
</body>
</html>
