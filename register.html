<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen flex justify-center items-center bg-red-200">
    <div class="w-3/4 text-center bg-white py-10 rounded-lg shadow-lg lg:w-1/3 md:w-3/4">
        <h2 class="text-3xl font-bold">Register Form</h2> 
        <div class="lg:space-x-10 m-5 space-y-5">
            <button class="bg-indigo-700 p-4 text-white rounded-lg lg:w-[130px] "><i class="fa-brands fa-facebook-f text-white lg:pr-7 md:pr-3"></i>Facebook</button>
            <button class="bg-sky-500 p-4 text-white rounded-lg lg:w-[130px]"><i class="fa-brands fa-twitter text-white lg:pr-7 md:pr-3"></i>Twitter</button>
        </div> 
        <div class="space-x-2">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="border px-2 py-1 border-gray-400 lg:w-1/2 rounded-lg mt-3 w-3/4" placeholder="Email or Phone">
        </div>
        <div class="space-x-2">
            <i class="fa-solid fa-calendar"></i>
            <input type="date" class="border px-2 py-1 border-gray-400 lg:w-1/2 rounded-lg mt-3 w-3/4">
        </div>
        <div class="space-x-2">
            <i class="fa-solid fa-lock"></i>
            <input type="text" class="border px-2 py-1 border-gray-400 lg:w-1/2 rounded-lg mt-3 w-3/4" placeholder="Password">
        </div>
        <div class="mb-5 text-left lg:ml-35 ml-10 md:ml-20">
            <input class="mr-3" type="checkbox"><label for="">Remember me</label>
        </div>
        <a class="lg:px-30 py-2 bg-red-400 text-white rounded-md px-15" href="./login.html">Sign Up</a>
    </div>   
</body>
</html>
